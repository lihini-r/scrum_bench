<!DOCTYPE html>
<html lang="en">
<title>Popup Login and Register</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="../../pages/popup/css/style.css" />

<body>
<div class="container">
	<a id="modal_trigger" href="#modal" class="btn">New Message</a>

	<div id="modal" class="popupContainer" style="display:none;">

		<section class="popupBody">
			<!-- Social Login -->
			<div class="social_login">

				<div class="action_btns">

					<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
				</div>
			</div>




			<!-- Register Form -->
			<div class="user_register">

					<input>

					<div class="form-group">
						<label for="to" class="control-label">To</label>
						<input type='text' id='to' style="width: 150px" name='to'  >
						<input type='text' id='from' style="width: 0px" name='from'   >

					</div>

					<div class="form-group">
						<label for="message" class="control-label">Message</label>
						<textarea  id="message" name="message" class="form-control" rows="6" cols="50" style='width: 570px'> </textarea>
					</div>

					<input type="submit" class="btn btn-primary"> Send</input>

					</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>

</body>
</html>
